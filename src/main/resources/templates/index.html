<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Inicio</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
	<ul class="list-group">
		<li class="list-group-item disabled" aria-disabled="true">Datos del Usuario</li>
		<li class="list-group-item" th:text="${user.id}"></li>
		<li class="list-group-item" th:text="${user.phone}"></li>
		<li class="list-group-item" th:text="${user.email}"></li>
		<li class="list-group-item" th:text="${user.address}"></li>
		<li class="list-group-item" th:text="${user.username}"></li>
		<li class="list-group-item" th:text="${user.status}"></li>
	</ul>
</body>
</html>
